<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo valor jantar</title>
</head>
<body>
    <script>
        const jantar = Number(prompt("Qual valor do jantar: R$ "))
        const garcom = jantar * 0.10
        const total = jantar + garcom
        prompt(`Taxa do garçom: ${garcom.toFixed(2)}\n Total jantar: ${total.toFixed(2)}`)
    </script>
    
</body>
</html>
