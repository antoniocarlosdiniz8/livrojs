<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Desconto</title>
</head>
<body>
    <script>
        const produto = Number(prompt("Digite o valor dos produto: "))
        const avista = produto - (produto * 10) / 100
        alert(`Valor do seu produto: R$ ${produto.toFixed(2)} \n Valor com desconto: R$ ${avista.toFixed(2)}`)
    </script>
    
</body>
</html>
