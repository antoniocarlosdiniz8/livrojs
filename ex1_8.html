<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo duração de horas de uma viagem</title>
</head>
<body>
    <script>
        const dias = Number(prompt("Nº de dias: "))
        const horas = Number(prompt("Nº de horas: "))
        const tothoras = dias * 24
        const totresult = tothoras + horas
        alert(`O número de horas são: ${totresult} horas`)
    </script>
    
</body>
</html>
